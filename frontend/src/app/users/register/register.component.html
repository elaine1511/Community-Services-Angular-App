<!-- https://mdbootstrap.com/docs/standard/extended/registration/ -->
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>
                <form
                  class="mx-1 mx-md-4"
                  [formGroup]="signupForm"
                  (ngSubmit)="onSubmit()"
                >
                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                    <input
                      type="text"
                      formControlName="username"
                      placeholder="Username"
                      class="form-control"
                    />
                    <span style="color: red"
                    *ngIf="username.touched && username.hasError('required')">Username is required.</span>
                    <span style="color: red"
                     *ngIf="username?.errors?.['incorrect']">Username is already exists.</span>
      
                  </div>
                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                    <input
                      type="email"
                      formControlName="email"
                      placeholder="Email"
                      class="form-control"
                    />
                    <span style="color: red"
                    *ngIf="email.touched && email.hasError('required')">Email is required.</span>
                
                  </div>
                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                    <input
                      type="password"
                      formControlName="password"
                      placeholder="Password"
                      class="form-control"
                    />
                    <span style="color: red"
                    *ngIf="password.touched && password.hasError('required')">Password is required.</span>
                  </div>
                
                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                    <input
                      type="text"
                      formControlName="address"
                      placeholder="Address"
                      class="form-control"
                    />
                  </div>
                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                    <input
                      type="text"
                      formControlName="city"
                      placeholder="City"
                      class="form-control"
                    />
                  </div>
                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                    <input
                      type="text"
                      formControlName="state"
                      placeholder="State"
                      class="form-control"
                    />
                  </div>
                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                    <input
                      type="text"
                      formControlName="zipcode"
                      placeholder="Zipcode"
                      class="form-control"
                    />
                  </div>
                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                    <input
                      type="text"
                      formControlName="phone"
                      placeholder="Phone"
                      class="form-control"
                    />
                  </div>

                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in
                      <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                      Register
                    </button>
                  </div>
                </form>
                <div>
                  <p class="mb-0">
                    Already have an account?
                    <a [routerLink]="['/users/login']"
                    routerLinkActive="active">Sign in</a>
                  </p>
                </div>
                <div
                  class="
                    col-md-10 col-lg-6 col-xl-7
                    d-flex
                    align-items-center
                    order-1 order-lg-2
                  "
                >
                  <img
                    src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                    class="img-fluid"
                    alt="Sample image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
