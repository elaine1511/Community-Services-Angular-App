<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">
                Please enter your login and password!
              </p>
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()" >
                <div class="form-outline form-white mb-4">
                  <input
                  type="text"
                  formControlName="username"
                  placeholder="Username"
                  class="form-control"
                />
                    <span style="color: red"
                    *ngIf="username.touched && username.hasError('required')">Username is required.</span>
                  </div>
                <div class="form-outline form-white mb-4">
                  <input
                  type="email"
                  formControlName="email"
                  placeholder="Email"
                  class="form-control"
                />
                  <span style="color: red"
                    *ngIf="email.touched && email.hasError('required')">Email is required.</span>
                </div>
                <div class="form-outline form-white mb-4">
                  <input
                      type="password"
                      formControlName="password"
                      placeholder="Password"
                      class="form-control"
                    />
                  <span style="color: red"
                    *ngIf="password.touched && password.hasError('required')">Password is required.</span>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  Login
                </button>
                <p class="small mb-5 pb-lg-2">
                  <a class="text-white-50" href="#!">Forgot password?</a>
                </p>
                <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a [routerLink]="['/users/register']"
                    routerLinkActive="active"
                     class="text-white-50 fw-bold">Register Here</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
