<h1>New Post</h1>
<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <form
                  class="mx-1 mx-md-4"
                  [formGroup]="addPostForm"
                  (ngSubmit)="addPost()"
                >
                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                  <label>Service Type: </label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="Work Requests" formControlName="serviceType" checked>
                    <label class="form-check-label" for="Work Requests">
                      Work Requests
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="Work Providers" formControlName="serviceType">
                    <label class="form-check-label" for="Work Providers">
                      Work Providers
                    </label>
                  </div>
                  </div>

                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                  <label>Service Content: </label>
                    <input
                      type="text"
                      formControlName="serviceContent"
                      class="form-control"
                    />
                  </div>
                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                  <label>City: </label>
                    <input
                      type="text"
                      formControlName="city"
                      class="form-control"
                    />
                  </div>
                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                  <label>State:</label>
                    <input
                      type="text"
                      formControlName="state"
                      class="form-control"
                    />
                  </div>
                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                  <label>Offer Price:</label>
                    <input
                      type="text"
                      formControlName="offerPrice"
                      class="form-control"
                    />
                  </div>
                  <div
                    class="d-flex flex-row align-items-center mb-4 form-group"
                  >
                  <label>Request Time:</label>
                    <input
                      type="text"
                      formControlName="requestTime"
                      class="form-control"
                    />
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-outline-dark btn-sm" [routerLink]="['/']" routerLinkActive="active">Go Back</button>
                    <button type="submit" class="btn btn-primary btn-sm">
                      Add
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
